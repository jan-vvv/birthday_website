<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎞 Birthday Film 🎞</title>

  <!-- Fonts for retro vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="video.css">
</head>
<body>
  <div class="film-frame">
    <h1>🎞 A Birthday Tribute 🎞</h1>
    <div class="screen">
      <video controls autoplay>
        <source src="mom_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    
    </div>
    <div class="controls">
      <button onclick="goBack()">⏮ Back</button>
      <button onclick="toggleVideo()">⏯ Play / Pause</button>
      <button onclick="forward()">⏭ Forward</button>
    </div>
  </div>

  <script src="video.js"></script>
</body>
</html>
